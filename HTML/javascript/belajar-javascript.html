<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar-inner/embedd</title>
</head>
<body>
    <h1> Menulis JavaScript</h1>
    <p id="belajar"> Apa itu JavaScript?</p>
    <button type="button" onclick="myFunction()">Klik</button>

    <script>
        function myFunction(){
            document.getElementById("belajar").innerHTML = "Bahasa Pemrograman";
        }
        console.log("Saya belajar JavaScript!");
        document.write("Hello World");
    </script>
</body>
</html>
