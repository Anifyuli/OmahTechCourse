<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar-tabel</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Anif</td>
            <td>17.5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Adi</td>
            <td>14</td>
        </tr>
    </table>
<br>
    <table border="1px" style="border-color: blue;">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td rowspan="3">1.3</td>
        </tr>
        <tr>
            <td colspan="2">2.1 & 2.2</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
        </tr>
    </table>
</body>
</html>
