<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Belajar-Id_Selector</title>
</head>

<body>
    <h1 id="heading">My Website</h1>

    <p id="paragraf">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae corrupti eum nulla cumque minus quae architecto
        distinctio consequuntur! Distinctio reprehenderit fuga quae totam quia. Quis at omnis voluptatem error
        voluptate.
    </p>

    <script>
        //selector ID
        $('#heading').css("background-color", "lightgreen");
        $('#paragraf').css("background-color", "pink");
    </script>

</body>

</html>
